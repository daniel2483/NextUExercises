##################
# TILE ATTRIBUTES
##################
#   report_name: Report title - string should be 30 chars or less to suit tile formatting#   report_status: Determines the tiles visibility. Set to one of the following.
#                  - production:  tile is visible everywhere
#                  - uat:         tile is visible in OCUAT and OCDEV but not OCPROD
#                  - development: tile is visble in OCDEV but not in OCUAT or OCPROD
#                  - inactive:    tile is visible in master tile config, but is not visible in OC
#                  - retired:     tile is not visible, configuration data is retained in master tile list
#  report_owner: Report owner - the team member who created / is the SME for the tile
#  process_area: Which IDM process area the report belongs within.
#                Set to one of the following.
#                - availability
#                - bionix
#                - capacity
#                - change
#                - configuration
#                - governance
#                - problem
#  owner_value: ALL
#  function_area: Which functional area the data, metrics and business logic is applicable to.
#                 Set to one or more of the following.
#                 - iAction
#                 - iBuild
#                 - iEnhance
#                 - iIntegrate
#                 - iServe
#                 - iSolve
#  l1_report: the name of the l1_view Perl script in the GTOD_CC/l1_reports folder
#  l2_report: the name of the l2_view Perl script in the GTOD_CC/l2_reports folder
#  l1_cache:
#  l1_metadata:
#  split_l1_cache:
#  split_l1_history_cache:
#  min_security_clearance:
#      - 1:
#      - 2:
#      - 3:
#  user_wiki: The link for the documentation of tile
####################
#METRIC ATTRIBUTES
####################
#Most tiles have multiple metrics, each with multiple attributes following the below definitions
#  Label:       Any string of length suitable for a table column header
#  Description: Any string of length suitable for an information hover-over/tool-tip
#  Measurement: 'count' | 'percent' | 'ratio' | 'average' - indicates the type of value used in the metric
#  Ranking:     'standard' | 'inverted' | 'none' - indicates whether a higher (standard) or lower (inverted) value is a better metric result
#                                                - none is used to indicate metrics that are not better or worse based on their value, such as server counts
#  Priority:    'low' | 'medium' | 'high' - currently unused, to be used in future based on report requirements
#  Warning:
#  Danger:

