<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="author" content="Jose Daniel Rodriguez Sanchez">
		<meta name="description" content="Primer Formulario">
		<title>Formulario</title>
	</head>
	
	<body>
		<h1>Registro en nuestra tienda</h1>
		<form>
			<label for="Nombre">Nombre de usuario:</label><br/>
			<input type="text" name="Nombre" placeholder="Ej. Luis"><br/><br/>
			<label for="Email">Email:</label><br/>
			<input type="text" name="Email" placeholder="Ej. luis@gmail.com"><br/><br/>
			<label for="Edad">Edad:</label><br/>
			<input type="number" name="Edad" placeholder="Ej. 21"><br/><br/>
			<label for="Recomendado">Recomendado por:</label><br/>
			<select name="Recomendado">
				<option>Google</option>
				<option>Amigo</option>
				<option>Redes Sociales</option>
			</select><br/><br/>
			<label for="Comentarios">Comentarios:</label><br/>
			<textarea name="Comentarios" rows="3" cols="30">
			</textarea>
		</form>
	</body>

</html>
