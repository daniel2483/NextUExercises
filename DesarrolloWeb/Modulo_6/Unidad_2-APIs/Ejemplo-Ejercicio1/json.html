<html>
<head>

<body>
  <div class="container">
    <table>
      <thead>
        <tr>
          <th>Brewery Name</th>
          <th>Brewery Type</th>
          <th>Website</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <script type="text/javascript">

    //Digita el código Javascript aquí
    $.ajax({
      url: 'https://api.openbrewerydb.org/breweries',
      success: function(response,xhr,settings){
        data = response
        length = Object.keys(response).length

        for (i=0; i < length; i++){
          //console.log(response[i]["id"])
          $("table > tbody").append("<tr><td>"+response[i]["name"]+"</td>"+
                            "<td>"+response[i]["brewery_type"]+"</td>"+
                            "<td><a>"+response[i]["website_url"]+"</a></td>"+
                            "</tr>")

        }
        //console.log(length)
      }
    });

  </script>
