<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <title>Ejercicio Leccion 1</title>
      <link rel="stylesheet" href="css/styles.css">
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0"/>
    </head>

    <body>

        <div class="row menu">
          <div class="col s12 flow-text"><div class="encabezado yellow darken-3">Barra de encabezado y busqueda</div></div>
        </div>

        <div class="row bloque">
          <div class="col s2 push-s10 m2 l2 white border-line"><div class="minimum grey lighten-3">Columna para los grupos</div></div>
          <div class="col s10 pull-s2 m7 l7 white flow-text principal">
            <div class="row">
                <div class="row border-line">
                  <div class="col s12 m12 l8 border-line publicaciones"><div class="white minimum">Columna para las publicaciones</div></div>
                  <div class="col hide-on-med-and-down l3 offset-l1  border-line noticias"><div class="white minimum">Columna para las noticias</div></div>
                </div>
            </div>
          </div>
          <div class="col hide-on-small-only m3 white derecha">
            <div class="row">
              <div class="col s12"><div class="grey darken-2 white-text minimum-chat border-line">Bloques para las actividades recientes</div></div>
              <div class="col s12"><div class="red lighten-2 black-text minimum-chat border-line">Bloques para el chat</div></div>
            </div>
          </div>
        </div>


      <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
    </body>
  </html>
