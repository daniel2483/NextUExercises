<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <!--Importar la fuente de los Ã­conos de Google-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Importar la hojas de estilos de materialize css-->
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link rel="stylesheet" href="css/estilos_personalizados.css">
    <title>Multimedia</title>
  </head>
  <body>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>

    <div class="row">
      <div class="col s12 center-align">
        <h2 class="flow-text">Manejo de Imagenes Responsive en Materialized</h2>
      </div>
    </div>
    <div class="row">
      <div class="col s5 offset-s1 center-align">
        <div class="card">
          <img class="responsive-img" src="img/next.png" alt="">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col s12 center-align">
        <h2 class="flow-text">Manejo de Imagenes Responsive en Materialized con circulo</h2>
      </div>
    </div>
    <div class="row">
      <div class="col s5 offset-s1 center-align">
        <div class="card">
          <img class="circle responsive-img" src="img/next.png" alt="">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col s12 center-align">
        <h2 class="flow-text">Manejo de Videos Responsive enlazados a youtube</h2>
      </div>
    </div>
    <div class="row">
      <div class="col s5 offset-s1 center-align">
        <div class="video-container">
          <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/qSqVVswa420" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col s12 center-align">
        <h2 class="flow-text">Manejo de Videos Responsive desde un archivo</h2>
      </div>
    </div>
    <div class="row">
      <div class="col s5 offset-s1 center-align">
        <video class="responsive-video" controls>
          <source src="video/Next.ogv" type="video/ogg">
        </video>
      </div>
    </div>

  </body>
</html>
